    <div id="globalbody" >
     
        <div class="container-fluid contentpadd">


        
            <div class="">

               
               

                <div class="col-md-6 col-sm-10 col-xs-12 col-md-offset-3 rightgeneralsection" style="padding-top:10px;">

                    <form autocomplete="off" id="crf" method="post">

                                            <div class="col-md-12 col-sm-12 col-xs-12  padddr ">

                                                <span class="col-md-6 col-sm-6 col-xs-12">

                                                    <span class="col-md-4 col-sm-4 col-xs-12 radiodiv">

                                                p-pulse">

                                                   demo number

                                                    </span>
                                                   
                                                </div>
                                               
                                            </div>
                                           



                                            
                                            <div class="col-md-12 col-sm-12 col-xs-12  padddr answrsection">

                                                            <option value="Black or African-American">D</option>

                                            </div>

                                                    </div>
